[package]
edition = '2021'
name = "flac-tracksplit"
version = "0.1.0"
authors = ["Andreas Fuchs <asf@boinkor.net>"]
license = "MIT"
repository = "https://github.com/antifuchs/flac-tracksplit"
readme = "../README.md"
description = "Split FLAC+CUE (embedded) into multiple tracks"
documentation = "https://docs.rs/flac-tracksplit"

[[bin]]
name = "flac-tracksplit"
path = "src/main.rs"

[badges]
maintenance = { status = "passively-maintained" }

[dependencies]
anyhow = "1.0.75"
bytesize = { version = "1.3.0", features = ["serde"] }
clap = { version = "4.4.6", features = ["derive"] }
int-conv = "0.1.4"
metaflac = "0.2.5"
more-asserts = "0.3.1"
rayon = "1.8.0"
symphonia-bundle-flac = "0.5.3"
symphonia-core = "0.5.3"
symphonia-utils-xiph = "0.5.2"
tracing = "0.1.37"
tracing-indicatif = "0.3.5"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }

[dev-dependencies]
proptest = "1.2.0"
